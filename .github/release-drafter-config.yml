name-template: "$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "âŒ Breaking Changes"
    labels:
      - breaking
  - title: ğŸš€ Features
    labels:
      - feature
      - enhancement
  - title: ğŸ› Bug Fixes
    labels:
      - bug
  - title: ğŸ” Security updates
    labels:
      - security
  - title: âš ï¸ Maintenance
    labels:
      - chore
      - maintenance
  - title: ğŸ“„ Documentation
    labels:
      - docs
      - documentation
  - title: ğŸ§© Dependency Updates
    labels:
      - deps
      - dependencies
    collapse-after: 5
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
exclude-labels:
  - "skip-changelog"
autolabeler:
  - label: 'documentation'
    files:
      - 'docs/**/*.md'
  - label: 'bug'
    title: '/fix/i'
  - label: 'feature'
    title: '/feat/i'
  - label: 'chore'
    title: '/chore|ci/i'
version-resolver:
  major:
    labels:
      - "breaking"
  minor:
    labels:
      - feature
      - enhancement
  patch:
    labels:
      - "bug"
      - "maintenance"
      - "chore"
      - "dependencies"
      - "deps"
      - "security"
      - "docs"
      - "documentation"
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
